{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>Регистрация</title>
    </head>

    {% include 'pre-base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5  form-layout">

        <h3>Регистрация</h3>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br>

            {{form.email|as_crispy_field}}

            <br>

            {{form.password1|as_crispy_field}}

            <br>

            {{form.password2|as_crispy_field}}

            <br>

            <input class="btn btn-primary navbar-btn" type="submit" value="Зарегистрироваться"/>

            <br> <br>

            <p>У вас уже есть аккаунт? <a href="{% url 'user-login' %}"> Войдите. </a></p>

        </form>

    </div>

</html>
