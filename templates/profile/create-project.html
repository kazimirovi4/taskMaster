{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>Панель управления</title>

    </head>

    {% include 'base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout" style="margin-top:20px;">

        <h2>Создать проект</h2>

        <hr>

        <form method="post">

            {% csrf_token %}

            <p>Название проекта</p>

            {{ form.name }}

            <br><br>

            <p>Описание проекта</p>

            {{ form.description }}

            <br><br>

            <button class="btn btn-info" type="submit">Создать проект</button>

        </form>

        <br>

         <a href="{% url 'dashboard' %}">Вернуться на главную панель</a>


    </div>

</html>
