{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Сброс пароля</h3>
        <p>Введите свой адрес электронной почты, и мы вышлем вам ссылку для сброса пароля.</p>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button class="btn btn-primary navbar-btn" type="submit"> Отправить </button>

        </form>

        <br>

    </div>

</html>
